name: Build

description: Build - install, lint, test

inputs:
  node_version:
    description: Node version
    required: true
    default: '18'

runs:
  using: 'composite'
  steps:
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node }}

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Lint
      shell: bash
      run: npm run lint

    - name: Test
      shell: bash
      run: npm test
