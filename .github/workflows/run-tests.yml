name: Run tests

on:
  push:
    branches:
     - master
     - dev     

jobs:
  build:
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
         - 12
         - 14
         - 15         
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test      
  release:
    name: Release to npm
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'master' }}
    needs: build
    steps:
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
